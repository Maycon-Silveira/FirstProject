<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechnoFlex Automation</title>
    <!-- Referencia para icons -->
    <link
      rel="stylesheet"
      href="./images/fontawesome-free-5.13.0-web/fontawesome-free-5.13.0-web/css/all.css"
    />
    <!-- Referencia para os arquivos CSS -->
    <link rel="stylesheet" href="./css/screens/indexPage/indexPage.css" />
  </head>
  <body>
    <!-- write your code here -->
    <div id="header" class="indexpage">
      <h1 class="screenTitle">Home page</h1>
    </div>
    <nav id="navBar">
      <div id="navElement">
        <a id="home" class="gotoButton" href="#" title="Página Principal">
          <i id="iconNavBar" class="fas fa-home"></i>
        </a>
      </div>
      <div id="navElement">
        <a id="production" class="gotoButton" href="#" title="Dados Produção">
          <i id="iconNavBar" class="fas fa-percent"></i>
        </a>
      </div>
      <div id="navElement">
        <a id="operation" class="gotoButton" href="#" title="Operação">
          <i id="iconNavBar" class="fas fa-users-cog"></i>
        </a>
      </div>
      <div id="navElement">
        <a id="recipe" class="gotoButton" href="#" title="Receitas">
          <i id="iconNavBar" class="fas fa-clipboard"></i>
        </a>
      </div>
      <div id="navElement">
        <a id="alarms" class="gotoButton" href="#" title="Alarmes">
          <i id="iconNavBar" class="fas fa-exclamation-triangle"></i>
        </a>
      </div>
      <div id="navElement">
        <a id="maintenance" class="gotoButton" href="#" title="Manutenção">
          <i id="iconNavBar" class="fas fa-cogs"></i>
        </a>
      </div>
      <div id="navElement">
        <a
          id="recipeConfig"
          class="gotoButton"
          href="#"
          title="Configuração de Receita"
        >
          <i id="iconNavBar" class="fas fa-window-restore"></i>
        </a>
      </div>
      <div id="navElement">
        <a id="engineer" class="gotoButton" href="#" title="Engenharia">
          <i id="iconNavBar" class="fas fa-laptop-code"></i>
        </a>
      </div>
      <div id="navElement">
        <a id="robot" class="gotoButton" href="#" title="Robô">
          <i id="iconNavBar" class="fas fa-robot"></i>
        </a>
      </div>
      <div id="navElement">
        <a id="login" class="gotoButton" href="#" title="Login">
          <i id="iconNavBar" class="fas fa-users"></i>
        </a>
      </div>
    </nav>

    <div id="layout">
      <div id="start-button" class="not-pressed">Start</div>
      <div id="stop-button" class="not-pressed">Stop</div>
    </div>

    <div id="alarmWindow"></div>

    <script data-main="./js/config" src="./js/require-2.3.6.js"></script>
    <script>
      //alert("before require keyword");
      require(["config"], function () {
        // all of your code here...
        require(["jqueryFile"]);
      });
    </script>
    <!-- <script src="./js/app.js"></script> -->
  </body>
</html>
